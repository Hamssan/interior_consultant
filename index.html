<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <title>Interior Consultant</title>
</head>
<body>
  <header>
    <span>this interior</span>
    <ul class="main-menu">
      <li class="active">Home</li>
      <li>Collection</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <i class="burger fas fa-bars"></i>
  </header>
  <section class="container">
    <div class="content">
      <h1>Modern interior</h1>
      <p>A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
      <a href="#">Read more</a>
      <i class="fas fa-long-arrow-alt-right"></i>
    </div>
    <section class="visual">
      <img src="./images/photo1.png" id="main-img">
      <div class="designer">
        <img src="./images/photo2.png" alt="">
        <h2>Aliza Webber</h2>
        <span>Interior designer</span>
        <h3>Designed in 2020 by Aliza Webber</h3>
      </div>
    </section>
  </section>

  <script>
    const menuBtn = document.querySelector(".burger");
    function toggleMenu() {
      menuBtn.addEventListener("click", () => {
      document.querySelector("ul").classList.toggle("show-menu");
    })
    }

    toggleMenu();
  </script>
</body>
</html>
